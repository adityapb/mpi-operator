apiVersion: kubeflow.org/v2beta1
kind: MPIJob
metadata:
  name: charm
spec:
  slotsPerWorker: 1
  runPolicy:
    cleanPodPolicy: Running
    ttlSecondsAfterFinished: 60
  sshAuthMountPath: /home/mpiuser/.ssh
  mpiReplicaSpecs:
    Launcher:
      replicas: 1
      template:
        spec:
          containers:
          - image: kchndrs2/kubeflow-mpi:charmnet_vim
            name: mpi-launcher
            securityContext:
              runAsUser: 1000
            command:
            - cd /app/charm_net/netlrts-linux-x86_64-smp/examples/charm++/shrink_expand/jacobi2d-iter && make && ./charmrun
            args:
            - +p2
            - jacobi2d
            - 200
            - 20
            - +balancer
            - GreedyLB
            - +LBDebug
            - 3
            - ++nodelist
            - ./etc/mpi/hostfile
            - ++server
            - ++server-port
            - 1234
            resources:
              limits:
                cpu: 1
                memory: 1Gi
    Worker:
      replicas: 2
      template:
        spec:
          containers:
          - image: kchndrs2/kubeflow-mpi:charmnet_vim
            name: mpi-worker
            securityContext:
              runAsUser: 1000
            command:
            - /usr/sbin/sshd
            args:
            - -De
            - -f
            - /home/mpiuser/.sshd_config
            resources:
              limits:
                cpu: 1
                memory: 1Gi
